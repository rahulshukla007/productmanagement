{% extends 'base.html' %}

{% block content %}
    
<form action='', method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="Product">Product Name</label>
        <input type="text" class="form-control" id="Product" required name = 'pname' placeholder="Product Name">
      </div>


      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" required name = 'category' placeholder="Category">
      </div>

      <div class="form-group">
        <label for="descriptiont">Description</label>
        <input type="text" class="form-control" id="description" required name = 'description'  placeholder="Description">
      </div>

      <div class="form-group">
        <label for="img">Image</label>
        <input type="file" class="form-control-file" id="img" required name = 'image' placeholder="Image">
      </div>
 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}

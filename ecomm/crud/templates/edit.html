{% extends 'base.html' %}

{% block content %}
    
<form action='', method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="Product">Product Name</label>
        <input type="text" class="form-control" id="Product" required name = 'pname' value = {{prod.product_name}}>
      </div>


      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" required name = 'category' value = {{prod.category}}>
      </div>

      <div class="form-group">
        <label for="descriptiont">Description</label>
        <input type="text" class="form-control" id="description" required name = 'description' value = {{prod.description}}>
      </div>

      <div class="form-group">
            {% if prod.image %}
                <img src="{{prod.image.url}}" width = "70px" height = "100px" alt="image here">
            {% endif %}
        <label for="img">Image</label>
        <input type="file" class="form-control-file" id="img" name = 'image'>
      </div>
 
    <button type="submit" class="btn btn-warning">Update</button>
  </form>

{% endblock content %}
